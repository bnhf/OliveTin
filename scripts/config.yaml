pageTitle: OliveTin-for-Channels 1970.01.01
showFooter: true
showNewVersions: false
actions:
  - title: OliveTin Post-Install Healthcheck
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/healthcheck.sh "{{ dvr }}" "{{ extended_check }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #healthcheck dvr description
        default: none #healthcheck dvr default
      - name: extended_check
        description: Add host healthcheck (requires running sudo -E ./fifopipe_hostside.sh "$PATH" from host directory bound to /config first!).
        choices:
          - title: Absolutely, let's do it!
            value: true
          - title: Maybe next time.
            value: false
        default: false
    timeout: 20

  - title: Send Message to Defined Channels Clients
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/notifications.sh "{{ title }}" "{{ message }}" {{ duration }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: title
        type: very_dangerous_raw_string
        description: Message title to send to all Channels DVR Clients defined in the environment variable CHANNELS_CLIENTS.
      - name: message
        type: very_dangerous_raw_string
        description: Message body.
      - name: duration
        type: int
        description: Message duration in seconds.
    timeout: 65

  - title: Restart or Shutdown a Channels DVR Server
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/restartshutdown.sh "{{ dvr }}" {{ action }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #restartshutdown dvr description
        default: none #restartshutdown dvr default
      - name: action
        description: Force a restart or shutdown of a Channels DVR server. Current recordings or other activities will be terminated!
        choices:
          - title: Restart
            value: force/restart
          - title: Shutdown
            value: halt
    timeout: 30

  - title: Keep CDVR Server Updated to Latest Pre-Release #updateprerelease title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #updateprerelease icon
    shell: /config/foreground.sh "{{ dvr }}" updateprerelease "{{ interval }}" "{{ healthchecks_io }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #updateprerelease dvr description
        default: none #updateprerelease dvr default
      - name: interval
        type: ascii
        description: Interval to check for latest pre-release (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: once #updateprerelease interval default
      - name: healthchecks_io
        type: url
        description: URL for an optional healthchecks.io "ping" for confirmation the background task is still running. Leave as default for none.
        default: https://hc-ping.com/your_custom_uuid #updateprerelease healthchecks default
    timeout: 20

  - title: Scan/Prune Local Content
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/scanlocalcontent.sh "{{ dvr }}" {{ action }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #scanlocalcontent dvr description
        default: none #scanlocalcontent dvr default
      - name: action
        description: Scan or Prune local content.
        choices:
          - title: Scan
            value: scan
          - title: Prune
            value: imports/prune
    timeout: 20

  - title: Delete Watched Videos #deletewatched title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #deletewatched icon
    shell: /config/foreground.sh "{{ dvr }}" deletewatched "{{ interval }}" "{{ healthchecks_io }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #deletewatched dvr description
        default: none #deletewatched dvr default
      - name: interval
        type: ascii
        description: Interval to check for watched videos (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: once #deletewatched interval default
      - name: healthchecks_io
        type: url
        description: URL for an optional healthchecks.io "ping" for confirmation the background task is still running. Leave as default for none.
        default: https://hc-ping.com/your_custom_uuid #deletewatched healthchecks default
    timeout: 20

  - title: Ping Channels DVR Server #pingcdvr title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #pingcdvr icon
    shell: /config/foreground.sh "{{ dvr }}" pingcdvr "{{ interval }}" "{{ healthchecks_io }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #pingcdvr dvr description
        default: none #pingcdvr dvr default
      - name: interval
        type: ascii
        description: Interval for ping of CDVR server (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: once #pingcdvr interval default
      - name: healthchecks_io
        type: url
        description: URL for an optional healthchecks.io "ping" for confirmation the background task is still running. Leave as default for none.
        default: https://hc-ping.com/your_custom_uuid #pingcdvr healthchecks default
    timeout: 40

  - title: Find Gracenote Station IDs
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/stationid.sh "{{ dvr }}" "{{ station }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #stationid dvr description
        default: none #stationid dvr default
      - name: station
        type: ascii_sentence

  - title: Turn Comskip Off/On by Channel
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/comskipignore.sh "{{ dvr }}" {{ channel }} {{ action }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #comskipignore dvr description
        default: none #comskipignore dvr default
      - name: channel
        type: int
      - name: action
        description: Turn Comskip On or Off for the above channel.
        choices:
          - title: Off
            value: PUT
          - title: On
            value: DELETE

  - title: List Channels with Comskip Off
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/listcomskipignore.sh "{{ dvr }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #listcomskipignore dvr description
        default: none #listcomskipignore dvr default

  - title: Remove Comskip Markers from a Recording
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/marknocommercials.sh "{{ dvr }}" {{ file_id }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #marknocommercials dvr description
        default: none #marknocommercials dvr default
      - name: file_id
        type: int
        description: The File ID can be found using Library - TV Shows / Movies - <show name> - <episode name> - Options - View Details - File ID.
    timeout: 20

  - title: Update Comskip Settings Used by Channels DVR
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/comskipini.sh "{{ dvr }}" "{{ mincombreakstartend }}" "{{ alwayskeepfirstsecs }}" "{{ alwayskeeplastsecs }}" "{{ minshowseglength }}" "{{ mincommercialbreak }}" "{{ threadcount }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #comskipini dvr description
        default: none #comskipini dvr default
      - name: mincombreakstartend
        type: very_dangerous_raw_string
        description: min_commercial_break_at_start_or_end (Comskip Default=39). This setting will be added to the CDVR comskip.ini file.
        default: default
      - name: alwayskeepfirstsecs
        type: very_dangerous_raw_string
        description: always_keep_first_seconds (Comskip Default=0). This setting will be added to the CDVR comskip.ini file.
        default: default
      - name: alwayskeeplastsecs
        type: very_dangerous_raw_string
        description: always_keep_last_seconds (Comskip Default=0). This setting will be added to the CDVR comskip.ini file.
        default: default
      - name: minshowseglength
        type: very_dangerous_raw_string
        description: min_show_segment_length (CDVR Default=222). An override file using the value defined here can be found in Logs-stdout.
        default: default
      - name: mincommercialbreak
        type: very_dangerous_raw_string
        description: min_commercialbreak (CDVR Default=45). An override file using the value defined here can be found in Logs-stdout.
        default: default
      - name: threadcount
        type: very_dangerous_raw_string
        description: threadcount (CDVR Default=1). An override file using the value defined here can be found in Logs-stdout.
        default: default

  - title: Update Commercials Metadata from LosslessCut LLC File
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/llc2metadata.sh "{{ dvr }}" {{ file_id }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #llc2metadata dvr description
        default: none #llc2metadata dvr default
      - name: file_id
        type: int
        description: The File ID can be found using DVR - Manage - <show name> - <episode name> - Options - View Details - File ID.

  - title: Remove Commercials Based on an EDL File
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/edlstrip.sh "{{ dvr }}" "{{ input_path }}" "{{ input_filename }}" "{{ output_path }}" "{{ output_filename }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #edlstrip dvr description
        default: none #edlstrip dvr default
      - name: input_path
        description: Path to recording relative to your mounted "dvr" path. E.G. TV/The Closer or Movies. No leading or trailing "/" characters.
        type: very_dangerous_raw_string
        default: Movies
      - name: input_filename
        description: Filename of recording to remove commercials from. E.G. Wild (2014) 2023-06-26-1900. The .mpg will be added automaically!
        type: very_dangerous_raw_string
      - name: output_path
        description: Path to recording relative to your mounted "dvr" path. E.G. TV/The Closer or Movies. No leading or trailing "/" characters.
        type: very_dangerous_raw_string
        default: Movies
      - name: output_filename
        description: MKV file to output with commercials removed. E.G. Movies/Wild (2014). A .mkv will be added automatically!
        type: very_dangerous_raw_string
    timeout: 10

  - title: Create EDL File from PlayOn Recording Chapters
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/playonedl.sh "{{ dvr }}" "{{ playon_path }}" "{{ playon_mp4 }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #playonedl dvr description
        default: none #playonedl dvr default
      - name: playon_path
        description: Relative path to Playon recordings, starting after dvr/PlayOn. E.G. TV/The Guardian. No leading or trailing "/" characters.
        type: very_dangerous_raw_string
        default: Movies
      - name: playon_mp4
        description: PlayOn MP4 filename to create a matching EDL file. E.G. The Guardian - S1E1 - Pilot.mp4 or *.mp4 for all in path.
        type: very_dangerous_raw_string
    timeout: 30

  - title: Create Subtitles (.srt) File from Closed Captions
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/ccextractor.sh "{{ dvr }}" "{{ recording_path }}" "{{ recording_filename }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #ccextractor dvr description
        default: none #ccextractor dvr default
      - name: recording_path
        description: Path to recording relative to your mounted "dvr" path. E.G. TV/The Closer or Movies. No leading or trailing "/" characters.
        type: very_dangerous_raw_string
        default: Movies
      - name: recording_filename
        description: Filename of recording to create matching subtitles file from. E.G. Wild (2014) 2023-06-26-1900.
        type: very_dangerous_raw_string
    timeout: 60

  - title: Manually Add Recordings
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/manualrecordings.sh "{{ dvr }}" "{{ name }}" {{ channel }} "{{ time }}" {{ duration }} "{{ summary }}" "{{ genres }}" "{{ image }}" {{ type }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #manualrecordings dvr description
        default: none #manualrecordings dvr default
      - name: name
        type: ascii_sentence
        description: The name you'd like used for the recording.
      - name: channel
        type: ascii_sentence
        description: The channel number to use for the recording.
      - name: time
        type: very_dangerous_raw_string
        description: The time to start the recording in 24h format (hh:mm), or with date (mm/dd/yyyy hh:mm).
      - name: duration
        type: int
        description: The length of the recording in minutes.
      - name: summary
        type: ascii_sentence
        description: A Description of the recording (optional).
        default: none
      - name: genres
        type: ascii_sentence
        description: Genre(s) you'd like assigned to the recording (optional - comma separated).
        default: none 
      - name: image
        type: url
        description: An image URL to use for the recording.
        default: https://tmsimg.fancybits.co/assets/p9467679_st_h6_aa.jpg
      - name: type
        description: Recording type. Choose TV Series or Movie.
        choices:
          - title: TV Series
            value: tv
          - title: Movie
            value: movie

  - title: Mark a Movie or Episode for Re-Recording
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/markforrerecord.sh "{{ dvr }}" {{ file_id }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #markforrerecord dvr description
        default: none #markforrerecord dvr default
      - name: file_id
        type: int
        description: The File ID can be found using Library - TV Shows - <show name> - <episode name> - Options - View Details - File ID or Library - Movies - <movie name> - Manage - View Details - File ID.

  - title: Fix YouTube Thumbnails #fix_thumbnails title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #fix_thumbnails icon
    shell: /config/foreground.sh "{{ dvr }}" fix_thumbnails "{{ interval }}" "{{ healthchecks_io }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #fix_thumbnails dvr description
        default: none #fix_thumbnails dvr default
      - name: interval
        type: ascii
        description: Interval to run YouTube thumbnails fix (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: once #fix_thumbnails interval default
      - name: healthchecks_io
        type: url
        description: URL for an optional healthchecks.io "ping" for confirmation the background task is still running. Leave as default for none.
        default: https://hc-ping.com/your_custom_uuid #fix_thumbnails healthchecks default
    timeout: 40

  - title: Generate TWiT.tv Guide Data #ical_2_xmltv title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #ical_2_xmltv icon
    shell: /config/foreground.sh "{{ dvr }}" ical_2_xmltv "{{ interval }}" "{{ healthchecks_io }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #ical_2_xmltv dvr description
        default: none #ical_2_xmltv dvr default
      - name: interval
        type: ascii
        description: Interval for guide data update (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: once #ical_2_xmltv interval default
      - name: healthchecks_io
        type: url
        description: URL for an optional healthchecks.io "ping" for confirmation the background task is still running. Leave as default for none.
        default: https://hc-ping.com/your_custom_uuid #ical_2_xmltv healthchecks default
    timeout: 40

  - title: Create Channels List in CSV Format
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/channels_to_csv.sh "{{ dvr }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #channels_to_csv dvr description
        default: none #channels_to_csv dvr default
    
  - title: Create Movies List in CSV Format
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/cdvr_movie_library_to_csv.sh "{{ dvr }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #cdvr_movie_library_to_csv dvr description
        default: none #cdvr_movie_library_to_csv dvr default

  - title: Delete Channels DVR Recording Log Files #deletelogs title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #deletelogs icon
    shell: /config/foreground.sh "{{ dvr }}" deletelogs "{{ interval }}" "{{ healthchecks_io }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #deletelogs dvr description
        default: none #deletelogs dvr default
      - name: interval
        type: ascii
        description: Run/Age interval (followed by d for days!). E.G. 7d = run every 7 days deleting files > 7 days old. 0 to kill existing background process.
        default: once #deletelogs interval default
      - name: healthchecks_io
        type: url
        description: URL for an optional healthchecks.io "ping" for confirmation the background task is still running. Leave as default for none.
        default: https://hc-ping.com/your_custom_uuid #deletelogs healthchecks default
    timeout: 40

  - title: Generate Filtered Channels DVR Log
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/logfilter.sh "{{ dvr }}" {{ lines }} "{{ filter }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #/logfilter dvr description
        default: none #/logfilter dvr default
      - name: lines
        type: int
        default: 100 #logfilter lines default
        description: Number of log lines to grab.
      - name: filter
        type: very_dangerous_raw_string
        default: none
        description: Grep filter. Examples [ERR], Face the Nation, 09:38 or whatever. Special characters auto escaped. file://_.grep to load from file.

  - title: E-Mail Log Alerts #logalerts title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #logalerts icon
    shell: /config/logalerts.sh "{{ dvr }}" "{{ frequency }}" "{{ filter1 }}" "{{ filter2 }}" "{{ filter3 }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #logalerts dvr description
        default: none #logalerts dvr default
      - name: frequency
        type: ascii
        description: CDVR log check interval (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: 2m #logalerts frequency default
      - name: filter1
        type: very_dangerous_raw_string
        description: First grep filter to apply. Special characters will be escaped automatically. none = not used.
        default: "[DVR] Error" #logalerts filter1 default
      - name: filter2
        type: very_dangerous_raw_string
        description: Second grep filter to apply. Special characters will be escaped automatically. none = not used.
        default: none #logalerts filter2 default
      - name: filter3
        type: very_dangerous_raw_string
        description: Third grep filter to apply. Special characters will be escaped automatically. none = not used.
        default: none #logalerts filter3 default
    timeout: 20

  - title: List Sources for a Single Channel
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/channels_to_csv_awk.sh "{{ dvr }}" "{{ channel }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #channels_to_csv_awk dvr description
        default: none #channels_to_csv_awk dvr default
      - name: channel
        type: very_dangerous_raw_string
        description: Channel name to search for, case insensitive. Wildcard match like hbo.*2 will match HBO2 WEST HD and HBO 2.

  - title: Channel Lineup Change Notifications #channels_dvr_monitor_channels title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #channels_dvr_monitor_channels icon
    shell: /config/channels_dvr_monitor_channels.sh "{{ dvr }}" "{{ frequency }}" "{{ email }}" "{{ password }}" "{{ recipient }}" "{{ text }}" "{{ start }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
