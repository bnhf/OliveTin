  - title: Send Message to Defined Channels Clients
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/notifications.sh "{{ title }}" "{{ message }}" {{ duration }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: title
        type: very_dangerous_raw_string
        description: Message title to send to all Channels DVR Clients defined in the environment variable CHANNELS_CLIENTS.
      - name: message
        type: very_dangerous_raw_string
        description: Message body.
      - name: duration
        type: int
        description: Message duration in seconds.
    timeout: 65

  - title: CDVR Guide Event Reminder via Apprise #remind title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #remind icon
    shell: /config/remind.sh "{{ dvr }}" "{{ frequency }}" "{{ padding_key }}" "{{ apprise_url }}" "{{ delete_job }}" "{{ check_extra }}" "{{ channel_change }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #remind dvr description
        default: none #remind dvr default
      - name: frequency
        description: Event reminder check frequency in minutes. 0 to kill existing background process.
        choices:
          - title: 0
            value: 0
          - title: 5
            value: 5
          - title: 10
            value: 10
          - title: 20
            value: 20
          - title: 30
            value: 30
        default: 5 #remind frequency default
      - name: check_extra
        description: Adds x seconds to DVR job match window, in addition to the frequency specified above. Larger numbers increase the chances of multiple notifications when delete_job=false.
        choices:
          - title: 10
            value: 10
          - title: 20
            value: 20
          - title: 30
            value: 30
          - title: 60
            value: 60
          - title: 120
            value: 120
        default: 10 #remind check_extra default
      - name: padding_key
        description: Number of seconds added before or after a DVR job (recording) to trigger an event reminder. Use 10 or 30.
        choices:
          - title: 10
            value: 10
          - title: 30
            value: 30
        default: 10 #remind padding_key default
      - name: apprise_url
        type: very_dangerous_raw_string
        description: Required. URL(s) for sending notifications via Apprise-supported services (space separated). channels:// = CHANNELS_CLIENTS olivetin:// = ALERT_EMAIL
        default: channels:// #remind apprise_url default
      - name: delete_job
        description: Delete DVR job after the event notification is sent, but before recording actually begins.
        choices:
          - title: "true"
            value: "true"
          - title: "false"
            value: "false"
        default: "false" #remind delete_job default
      - name: channel_change
        type: very_dangerous_raw_string
        description: For reminders with 10 second and 30 second padding added (BEFORE and AFTER), the channel will be changed at the start time on this client. Use hostname or IP. Leave as default for none.
        default: none #remind channel_change default
    timeout: 40

  - title: Restart or Shutdown a Channels DVR Server
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/restartshutdown.sh "{{ dvr }}" {{ action }}
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #restartshutdown dvr description
        default: none #restartshutdown dvr default
      - name: action
        description: Force a restart or shutdown of a Channels DVR server. Current recordings or other activities will be terminated!
        choices:
          - title: Restart
            value: force/restart
          - title: Shutdown
            value: halt
    timeout: 30

  - title: Keep CDVR Server Updated to Latest Pre-Release #updateprerelease title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #updateprerelease icon
    shell: /config/foreground.sh "{{ dvr }}" updateprerelease "{{ interval }}" "{{ healthchecks_io }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #updateprerelease dvr description
        default: none #updateprerelease dvr default
      - name: interval
        type: ascii
        description: Interval to check for latest pre-release (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: once #updateprerelease interval default
      - name: healthchecks_io
        type: url
        description: URL for an optional healthchecks.io "ping" for confirmation the background task is still running. Leave as default for none.
        default: https://hc-ping.com/your_custom_uuid #updateprerelease healthchecks default
    timeout: 20

