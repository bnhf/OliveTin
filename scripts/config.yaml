  - title: Live YouTube Channel Manifest URL Updater  #kisterupdates title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #kisterupdates icon
    shell: /config/kisterupdates.sh "{{ dvr }}" "{{ frequency }}" "{{ channel_source_name }}" "{{ m3u_name }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #kisterupdates dvr description
        default: none #kisterupdates dvr default
      - name: frequency
        type: ascii
        description: Manifest URL update interval (followed by m for minutes or h for hours). 0 to kill existing background process.
        default: 5h #kisterupdates frequency default
      - name: channel_source_name
        type: very_dangerous_raw_string
        description: Channels Custom Source name. This should be identical to the name you used when creating your CDVR Custom Channels Source.
        default: "YouTube Live" #kisterupdates channel_source_name default
      - name: m3u_name
        type: very_dangerous_raw_string
        description: Channels Custom Source M3U name. This file needs to exist under $HOST_DIR/olivetin/data/$CHANNELS_DVR_HOST-$CHANNELS_DVR_PORT/ on your Docker/Portainer host machine.
        default: YouTubeLive.m3u #kisterupdates m3u_name default
    timeout: 20

  - title: Tube Archivist CDVR Processor #youtube-process title
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>' #youtube-process icon
    shell: /config/youtube-process.sh "{{ dvr }}" "{{ frequency }}" "{{ youtube_api_key }}" "{{ apprise_url }}" "{{ delete_after }}" "{{ video_directory }}" "{{ channels_directory }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #youtube-process dvr description
        default: none #youtube-process dvr default
      - name: frequency
        type: ascii
        description: Tube Archivist CDVR processing interval (followed by m for minutes or h for hours). once for single run. 0 to kill existing background process.
        default: 12h #youtube-process frequency default
      - name: youtube_api_key
        type: very_dangerous_raw_string
        description: Required. Your YouTube API Key.
        default: none #youtube-process youtube_api_key default
      - name: apprise_url
        type: very_dangerous_raw_string
        default: none #youtube-process apprise_url default
        description: (use none for blank) Optional. URL for sending notifications via Apprise-supported services. "olivetin://" uses OliveTin env values.
      - name: delete_after
        type: ascii
        default: none #youtube-process delete_after default
        description: (use none for blank) Optional. Remove files older than x days.
      - name: video_directory
        type: very_dangerous_raw_string
        default: tubearchivist #youtube-process video_directory default
        description: The name of the folder containing your TA downloads. This is the path RELATIVE to the value specifed in your TUBEARCHiVIST env var.
      - name: channels_directory
        type: very_dangerous_raw_string
        default: Imports/Videos #youtube-process channels_directory default
        description: The name of the destination folder for your processed videos. This is the path RELATIVE to the value specifed in your TUBEARCHiVIST env var.
    timeout: 40

