pageTitle: OliveTin-for-Channels 1970.01.01
showFooter: true
showNewVersions: false
actions:
  - title: OliveTin Post-Install Healthcheck
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/healthcheck.sh "{{ dvr }}" "{{ extended_check }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: dvr
        type: very_dangerous_raw_string
        description: Channels DVR server to use. #healthcheck dvr description
        default: none #healthcheck dvr default
      - name: extended_check
        description: Add host healthcheck (requires running sudo -E ./fifopipe_hostside.sh "$PATH" from host directory bound to /config first!).
        choices:
          - title: Absolutely, let's do it!
            value: true
          - title: Maybe next time.
            value: false
        default: false
    timeout: 20

  - title: OliveTin Environment Variables Generator/Tester
    icon: '<img src = "https://community-assets.getchannels.com/original/2X/5/55232547f7e8f243069080b6aec0c71872f0f537.png" width = "48px"/>'
    shell: /config/olivetin.sh "{{ TAG }}" "{{ DOMAIN }}" "{{ HOST_PORT }}" "{{ CHANNELS_DVR_HOST }}" "{{ CHANNELS_DVR_PORT }}" "{{ CDVR_ALTERNATES }}" "{{ CHANNELS_CLIENTS }}" "{{ ALERT_SMTP_SERVER }}" "{{ ALERT_EMAIL_FROM }}" "{{ ALERT_EMAIL_PASS }}" "{{ ALERT_EMAIL_TO }}" "{{ UPDATE_YAMLS }}" "{{ UPDATE_SCRIPTS }}" "{{ TZ }}" "{{ HOST_DIR }}" "{{ DVR_SHARE }}" "{{ LOGS_SHARE }}" "{{ TUBEARCH_SHARE }}" "{{ DVR2_SHARE }}" "{{ LOGS2_SHARE }}" "{{ TUBEARCH2_SHARE }}" "{{ DVR3_SHARE }}" "{{ LOGS3_SHARE }}" "{{ TUBEARCH3_SHARE }}" "{{ HOST_SFS_PORT }}" "{{ FOLDER }}" "{{ PORTAINER_TOKEN }}" "{{ PORTAINER_HOST }}" "{{ PORTAINER_PORT }}" "{{ PORTAINER_ENV }}" "{{ PERSISTENT_LOGS }}"
    popupOnStart: execution-dialog-stdout-only
    arguments:
      - name: TAG
        type: very_dangerous_raw_string
        description: Defaults to latest. Leave as latest unless you're rolling back to a previous version, or using a test tag.
        default: latest
      - name: DOMAIN
        type: very_dangerous_raw_string
        description: Optional. Setting a LAN search domain name allows you to use resolvable hostnames instead of IP addresses. A Tailnet can also be specified for those using Tailscale with MagicDNS. Separate multiple domains with a space.
        default: $DOMAIN
      - name: HOST_PORT
        type: very_dangerous_raw_string
        description: Defaults to 1337. Leave set as env var ${HOST_PORT:-1337} unless you need to use an alternate port for some reason.
        default: ${HOST_PORT:-1337}
      - name: CHANNELS_DVR_HOST
        type: very_dangerous_raw_string
        description: Required. Leave set as env var ${CHANNELS_DVR%%:*} and the value you used for this EZ-Start process will be used. If you've specified a DOMAIN value, you can now change to a resolvable hostname.
        default: ${CHANNELS_DVR%%:*}
      - name: CHANNELS_DVR_PORT
        type: very_dangerous_raw_string
        description: Defaults to 8089. Leave set as env var ${CHANNELS_DVR#*:} unless you need to use an alternate port for some reason.
        default: ${CHANNELS_DVR#*:}
      - name: CDVR_ALTERNATES
        type: very_dangerous_raw_string
        description: Optional. Space separated list of alternate Channels DVR servers to choose from in the form hostname:port (hostname must be resolvable) or ip:port. Leave set as env var $CHANNELS_DVR_ALTERNATES and any current value will be maintained.
        default: $CHANNELS_DVR_ALTERNATES
      - name: CHANNELS_CLIENTS
        type: very_dangerous_raw_string
        description: Space separated list of Channels DVR clients you'd like notifications sent to in the form hostname or IP.
        default: $CHANNELS_CLIENTS
      - name: ALERT_SMTP_SERVER
        type: very_dangerous_raw_string
        description: Optional, but required for OliveTin E-Mail alerts. SMTP server to use for sending alert e-mails. smtp.gmail.com:587 for example.
        default: $ALERT_SMTP_SERVER
      - name: ALERT_EMAIL_FROM
        type: very_dangerous_raw_string
        description: Optional, but required for OliveTin E-Mail alerts. Sender address for alert e-mails. username@gmail.com for example.
        default: $ALERT_EMAIL_FROM
      - name: ALERT_EMAIL_PASS
        type: very_dangerous_raw_string
        description: Optional, but required for OliveTin E-Mail alerts. SMTP "app" password established through GMail or Yahoo Mail. Do not use your everyday e-mail address. Gmail app passwords described here https://support.google.com/mail/answer/185833?hl=en
        default: $ALERT_EMAIL_PASS
      - name: ALERT_EMAIL_TO
        type: very_dangerous_raw_string
        description: Optional, but required for OliveTin E-Mail alerts. Recipient address for alert e-mails. username@gmail.com for example.
        default: $ALERT_EMAIL_TO
      - name: UPDATE_YAMLS
        description: Defaults to true. Only advanced users would ever use false, as this prevents the update of yamls.
        choices:
          - title: "true"
            value: "true"
          - title: "false"
            value: "false"
        default: "true"
      - name: UPDATE_SCRIPTS
        description: Defaults to true. Only advanced users would ever use false, as this prevents the update of scripts.
        choices:
          - title: "true"
            value: "true"
          - title: "false"
            value: "false"
        default: "true"
      - name: TZ
        type: very_dangerous_raw_string
        description: Required. Add your local timezone in standard linux format. E.G. US/Eastern, US/Central, US/Mountain, US/Pacific, etc.
      - name: HOST_DIR
        type: very_dangerous_raw_string
        description: Required. Add the parent directory on your Docker host you'd like to use for your persistent OliveTin data. On most Linux servers this can be /data. This needs to be a writable location, so /volume1/docker is recommended as HOST_DIR on Synology, where you also need to create an olivetin and olivetin/data directory manually beneath that parent (in advance). Windows can be anywhere you can create a file C:/Users/Public would work for example. On the Mac, use a parent directory allowed by Docker Desktop -- check Docker Desktop settings for a list. 
        default: ${HOST_DIR:-/data}
      - name: DVR_SHARE
        type: very_dangerous_raw_string
        description: Required. The path to your CDVR recordings. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your Channels DVR network share. Leave as the env var $DVR_SHARE to have this determined for you using your CDVR server. This only works when CDVR and Docker are installed on the same host computer.
        default: $DVR_SHARE
      - name: LOGS_SHARE
        type: very_dangerous_raw_string
        description: Required. The path to your CDVR executables. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your Channels DVR network share. Leave as the env var $LOGS_SHARE to have this determined for you using your CDVR server. This only works when CDVR and Docker are installed on the same host computer.
        default: $LOGS_SHARE
      - name: TUBEARCH_SHARE
        type: very_dangerous_raw_string
        description: Optional. The path to your TubeArchivist download folder. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your TubeArchivist videos network share. Leave as the env var $DVR_SHARE if your TubeArchivist download folder is alongside your CDVR recording folders.
        default: ${TUBEARCHIVIST_SHARE}
      - name: DVR2_SHARE
        type: very_dangerous_raw_string
        description: Optional. The path to your CDVR recordings. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your Channels DVR network share. Leave as the env var $DVR2_SHARE to have this determined for you using your CDVR server. This only works when CDVR and Docker are installed on the same host computer.
        default: $DVR2_SHARE
      - name: LOGS2_SHARE
        type: very_dangerous_raw_string
        description: Optional. The path to your CDVR executables. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your Channels DVR network share. Leave as the env var $LOGS2_SHARE to have this determined for you using your CDVR server. This only works when CDVR and Docker are installed on the same host computer.
        default: $LOGS2_SHARE
      - name: TUBEARCH2_SHARE
        type: very_dangerous_raw_string
        description: Optional. The path to your TubeArchivist download folder. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your TubeArchivist videos network share. Leave as the env var $DVR2_SHARE if your TubeArchivist download folder is alongside your CDVR recording folders.
        default: ${TUBEARCHIVIST2_SHARE}
      - name: DVR3_SHARE
        type: very_dangerous_raw_string
        description: Optional. The path to your CDVR recordings. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your Channels DVR network share. Leave as the env var $DVR3_SHARE to have this determined for you using your CDVR server. This only works when CDVR and Docker are installed on the same host computer.
        default: $DVR3_SHARE
      - name: LOGS3_SHARE
        type: very_dangerous_raw_string
        description: Optional. The path to your CDVR executables. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your Channels DVR network share. Leave as the env var $LOGS3_SHARE to have this determined for you using your CDVR server. This only works when CDVR and Docker are installed on the same host computer.
        default: $LOGS3_SHARE
      - name: TUBEARCH3_SHARE
        type: very_dangerous_raw_string
        description: Optional. The path to your TubeArchivist download folder. This can either be a Docker volume or a host directory that's connected via Samba or NFS to your TubeArchivist videos network share. Leave as the env var $DVR_SHARE if your TubeArchivist download folder is alongside your CDVR recording folders.
        default: ${TUBEARCHIVIST3_SHARE}
      - name: HOST_SFS_PORT
        type: very_dangerous_raw_string
        description: Required. The port to be used by the Static File Server employed by OliveTin. Leave as the default, unless that port is already in use on your host computer.
        default: ${HOST_SFS_PORT:-8080}
      - name: FOLDER
        type: very_dangerous_raw_string
        description: Required. The name of the folder to be used internally by the Static File Server. Typically does not need to be changed from /web.
        default: ${FOLDER:-/web}
      - name: PORTAINER_TOKEN
        type: very_dangerous_raw_string
        description: Required for Project One-Click. Generate via <username> dropdown (upper right of Portainer WebUI), "My account", API tokens.
        default: ${PORTAINER_TOKEN}
      - name: PORTAINER_HOST
        type: very_dangerous_raw_string
        description: Required for Project One-Click. Hostname or IP of the Docker host you're running Portainer on. Leave as env var ${PORTAINER_HOST:-$CHANNELS_DVR_HOST} if you have Docker/Portainer on the same host as your CDVR server.
        default: ${PORTAINER_HOST:-$CHANNELS_DVR_HOST}
      - name: PORTAINER_PORT
        type: very_dangerous_raw_string
        description: Optional. https port you're running Portainer on. 9443 is the default. Only change this if you're using a non-stadard port for https!
        default: ${PORTAINER_PORT:-9443}
      - name: PORTAINER_ENV
        type: very_dangerous_raw_string
        description: Optional. Set this is if you're using an alternate Portainer Environment for some reason. 2 is the default.
        default: ${PORTAINER_ENV:-2}
      - name: PERSISTENT_LOGS
        type: very_dangerous_raw_string
        description: Optional. For supported Actions, log files are retained on an ongoing basis. false is the default.
        default: ${PERSISTENT_LOGS:-"false"} 
    timeout: 20

